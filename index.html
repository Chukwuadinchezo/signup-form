<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>My Form</title>
</head>
<body>

<div class="container">
        <h1 class="text-center">Register</h1>
    
        <div class="form">
            <div class="icon">
                <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google" width="50px" height="50px">
                <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="facebook" width="50px" height="50px">
                <img src="./Image/211904_social_github_icon.png" alt="Github" width="50px" height="50px">
                <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="linkedin" width="50px" height="50px">
            </div>
        </div>
    
        <form>
            <label for="username"></label>
            <input type="text" placeholder="Username" name="username" required>
        
            <label for="email"></label>
            <input type="text" placeholder="Email" name="email" required>
        
            <label for="psw"></label>
            <input type="password" placeholder="Password" name="psw" required>
        
            <label for="psw-repeat"></label>
            <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
        </form>    
            <button type="button" class="btn">Register</button>
</div>        

</body>
</html>
